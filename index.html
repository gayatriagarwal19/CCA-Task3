<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ToDo List</title>
</head>

<body>
    <div class="">
        <div class="container">
            <div>
                <h1 class="" data-aos="fade-right">Add A New ToDo</h1>
            </div>
            <form action="">
                <div class="">
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="Title" placeholder="Enter Title"><br> <br>
                    </div>
                    <div>
                        <label for="task">Task:</label>
                        <input type="text" class="form-control" id="Task" placeholder="Enter Task"><br>
                    </div>
                    <div id="btn">
                        <button type="button" class="btn btn-primary" id="addNameButton">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <div class="container">
            <div class="list">
                <h3>To-Do List</h3>
                <ol id="listOfTask"></ol>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        var givenTitle = document.querySelector('#Title')
        var givenTask = document.querySelector('#Task')
        var btnClass = document.querySelector('#addNameButton')
        var listOfTask = document.querySelector('#listOfTask')
        btnClass.addEventListener('click', () => {
            var actualTask = givenTask.value
            var actualTitle = givenTitle.value
            if (actualTask.length != 0 && actualTitle.length != 0) {
                var createAnHTMLList = `<li class=""><div>${actualTitle}</div><div>${actualTask}</div><button
                onclick="removeTaskFromTheList(this)">Remove</button>`
                listOfTask.innerHTML += createAnHTMLList
                givenTask.value = ''
                givenTitle.value = ''
                givenTask.classList.remove('red')
                givenTitle.classList.remove('red')
            
            }else if(actualTask.length === 0 || actualTitle.length === 0){
                alert("You must write something!");
            } 
            else
            {
                givenTask.classList.add('red')
                givenTitle.classList.add('red')
            }
        })
        function removeTaskFromTheList(e){
            e.parentElement.remove()
        }
    </script>
</body>

</html>
